<!doctype html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="hero">
                <!-- Added nobr tags to keep "Unit Conversion" together -->
                <h1>Metric/Imperial <nobr>Unit Conversion</nobr></h1>
                <input type="text" id="units" maxlength="6">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="conversion-card first-card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            <div class="conversion-card last-card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume"></p>
            </div>
            <div class="conversion-card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
